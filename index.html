<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Solar System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #info-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            max-width: 280px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            pointer-events: auto;
        }
        #speed-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            width: 250px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 70vh;
            overflow-y: auto;
        }
        .speed-control {
            margin-bottom: 10px;
        }
        .speed-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .speed-control input {
            width: 100%;
        }
        button {
            background-color: rgba(30, 30, 30, 0.8);
            color: white;
            border: 1px solid #555;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            pointer-events: auto;
        }
        button:hover {
            background-color: rgba(70, 70, 70, 0.8);
        }
        button.active {
            background-color: rgba(100, 150, 255, 0.8);
            border-color: #88aaff;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        #planetInfo {
            margin-top: 8px;
            line-height: 1.4;
        }
        .planet-name {
            font-weight: bold;
            color: #4af;
            font-size: 18px;
        }
        .planet-label {
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }
        #theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 200;
        }
        @media (max-width: 768px) {
            #info-panel, #speed-controls {
                max-width: 200px;
                font-size: 12px;
            }
            #speed-controls {
                top: auto;
                bottom: 80px;
                right: 15px;
                width: 200px;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Loading Solar System...</div>
    <div id="ui">
        <div id="info-panel">
            <h2 style="margin: 0 0 5px 0;">Solar System</h2>
            <div id="planetInfo">Click/tap on planets to select</div>
        </div>
        <div id="speed-controls">
            <h3 style="margin-top: 0;">Speed Controls</h3>
            <div id="speedSliders"></div>
        </div>
        <div id="controls">
            <button id="toggleOrbits" class="active">Orbits</button>
            <button id="toggleRotation" class="active">Rotation</button>
            <button id="toggleAutoRotate">Auto-Rotate</button>
            <button id="pauseResume">Pause</button>
            <button id="resetView">Reset View</button>
        </div>
        <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
